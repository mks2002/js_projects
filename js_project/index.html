<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="style.css">
   <title>Document</title>
</head>

<body>

   <div class="container my-container mx-auto my-5 p-3">
      <div class="row mb-4 justify-content-evenly py-2 ">
         <div class="text-center">
            <h1 class="mb-4">Internship Application Form</h1>

            <div class="mydiv">
               <div class="col-sm-12 my-1">
                  <label for="name">Name:</label>
                  <input type="text" id="name" onkeyup="updateName()"><br>
               </div>
            </div>

            <div class="mydiv">
               <div class="col-sm-12 my-1">
                  <label for="qualification">Qualification:</label>
                  <input type="text" id="qualification" onkeyup="updateQualification()"><br>
               </div>

            </div>

            <div class="mydiv">
               <div class="col-sm-12 my-1">
                  <label for="hobbies">Hobbies:</label>
                  <input type="text" id="hobbies" onkeyup="updateHobbies()"><br>
               </div>
            </div>



            <hr class="container w-75">
         </div>




         <p>I, <b><span id="outputName"></span></b>, would like to apply for an internship at your organisation.</p>

         <p>My Qualification is <b><span id="outputQualification"></span></b>.</p>

         <p>My hobbies are <b><span id="outputHobbies"></span></b>.</p>

         <p>Thanking you,<br>Your Sincerely,<br><b><span id="outputName2"></span></b></p>

      </div>
   </div>


   <script src="index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
</body>

</html>
